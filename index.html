<!DOCTYPE html>
<html><head><meta charset=utf-8 />
<title>Insert row in a table</title>
</head><body>
<table id="sampleTable" border="1">
<tr><td>Row1 cell1</td>
<td>Row1 cell2</td></tr>
<tr><td>Row2 cell1</td>
<td>Row2 cell2</td></tr>
</table><br>
<input type="button" onclick="addRow()" value="addRow">
<script>
    function addRow(){
        var num1=document.getElementById('sampleTable').appendChild(document.createElement('tr'));
        num1.appendChild(document.createElement('td')).appendChild(document.createTextNode('new row'));
        num1.appendChild(document.createElement('td')).appendChild(document.createTextNode('new row'));
    }
</script>
</body></html>
